apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: competitor-analysis-backend
spec:
  template:
    spec:
      containers:
      - image: gcr.io/${PROJECT_ID}/competitor-analysis-backend
        ports:
        - containerPort: 8000
        env:
        - name: AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              name: auth-username
              key: latest
        - name: AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-password
              key: latest
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-secret-key
              key: latest
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-api-key
              key: latest
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "500m"
            memory: "256Mi" 